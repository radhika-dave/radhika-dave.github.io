<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ica12.css">
    <title>Agify Me</title>
</head>
<body>
    <div class="app">
        <header>Random Cat Facts</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a New Fact
          </button>
          <a class="twitter button" id="js-tweet"  href="https://www.instagram.com/">Post to Instagram!</a>
        </section>
        <p>To fulfill the requirements for this assignment, I changed the API to one that displays random cat facts. I extended the functionality by adding a button that allows a user to post the fact to Instagram.</p>
      </div>
      <script src="../js/wa12.js"></script>
</body>
</html>
