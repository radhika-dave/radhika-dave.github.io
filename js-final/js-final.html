<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Changer</title>
    <link rel="stylesheet" href="js-final.css">
</head>
<body>
    <div class="container">
        <h1>Volume Changer</h1>
        <h2>Use single-digit numbers to add up to your desired volume.</h2>
        <label for="numberInput">Enter a single-digit number:</label>
        <input type="number" id="numberInput" min="1" max="9">
        <button onclick="addNumber()">Add Amount to Volume</button>
        <div id="result"></div>
    </div>
    <script src="js-final.js"></script>
</body>
</html>
