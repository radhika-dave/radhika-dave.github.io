    <script>
        const button = document.querySelector("button");
        button.addEventListener('click', runFunction);

        function runFunction() {
            console.log("test");
            const name = prompt("Please enter your name");
            const heading = document.querySelector("h1")
            button.textContent = `Hi ${name}, it's nice to meet you!`; //these are backticks - under the escape key
        }
        const button2 = document.querySelector("button2");
        button2.addEventListener('click', runFunction)

        function colorBlack(){
            document.body.style.background="black"
            document.querySelectorAll('h1')[0].style.color="white";
        }

    </script>
